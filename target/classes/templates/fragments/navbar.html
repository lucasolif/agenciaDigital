<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg py-1 fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Logo ou imagem à esquerda -->
        <div class="d-flex align-items-center">
            <img th:src="@{/img/logo.png}" alt="Logo" class="logo-img me-2">
            <span class="brand-title ps-1 mb-0">Agência Digital</span>
        </div>

        <!-- Usuário logado à direita -->
		 <div class="dropdown ms-auto">
		    <a href="#" class="d-flex align-items-center text-decoration-none"
		       id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
		        <img th:src="@{/img/usuario.png}" alt="User" class="rounded-img me-2">
		    </a>
		    <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
		        <!-- Nome do usuário como item de cabeçalho, não clicável -->
		        <li class="dropdown-header" 
		            th:text="${#strings.toUpperCase(#authentication.name.substring(0,1)) + #authentication.name.substring(1).toLowerCase()}">
		            Nome do Usuário
		        </li>
		        <li><hr class="dropdown-divider"></li>   
		        <li>
		            <form th:action="@{/logout}" method="post">
		                <button type="submit" class="dropdown-item">Sair</button>
		            </form>
		        </li>
		    </ul>
		</div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
