<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>

		body {
		    background-color: #121212;
		    color: #e0e0e0;
		    font-family: 'Inter', sans-serif;
		}
		
		.login-container {
		    min-height: 100vh;
		}
		
		.text-side {
		    background-color: #2c2c2c;
		    color:  #e0e0e0;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    padding: 2rem;
		    text-align: center;
		}
		
		.text-box {
		    max-width: 80%;
		}
		
		.text-box h1 {
		    font-size: 2rem;
		    font-weight: 600;
		}
		
		.text-box p {
		    margin-top: 1rem;
		    font-size: 1.1rem;
		}
		
		.login-box {
		    background-color: #1e1e1e;
		    border: 1px solid #3e3b5b;
		}
		
		label {
		    color: #e0e0e0;
		}
		
		.form-control {
		    background-color: #2c2c2c;
		    color: #e0e0e0;
		    border: 1px solid #444;
		}
		
        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #bb86fc;
            box-shadow: none;
        }
		
        a {
            color: #03dac6;
        }
		
		a:hover {
		    text-decoration: underline;
		}
		
        .btn-custom {
            background-color: #bb86fc;
            color: #121212;
            border: none;
        }
		
        .btn-custom:hover {
            background-color: #9b5de5;
            color: #ffffff;
        }
		
		.alert-danger {
	            background-color: #cf6679;
	            color: #121212;
			    border: 1px solid #a47be0;
		}
    </style>
</head>
<body>
    <div class="container-fluid login-container d-flex">

        <div class="col-md-6 d-none d-md-flex text-side">
            <div class="text-box">
                <h1>Bem-vindo(a) ao Painel da Agência UTFPR</h1>
                <p>Acesse sua conta para gerenciar clientes, campanhas, relatórios e muito mais com facilidade.</p>
            </div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-box p-4 shadow rounded w-100" style="max-width: 400px;">
                <form th:action="@{/login}" method="post">
                    <h2 class="text-center mb-4" style="color:#9b5de5;">Login</h2>

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 text-start">
                        <a href="#" class="small text-decoration-none">Esqueceu sua senha?</a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-custom w-100">Entrar</button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuário ou senha inválidos.
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
