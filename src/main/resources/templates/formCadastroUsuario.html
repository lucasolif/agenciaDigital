<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	<link rel="stylesheet" th:href="@{/css/forms.css}">
	<script th:src="@{/js/consultaUsuario.js}"></script>
	<link rel="stylesheet" th:href="@{/css/modalConsulta.css}">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">   
          
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

                <div th:if="${mensagem}" class="alert alert-dismissible fade show" th:classappend="' alert-' + ${tipoMensagem}" role="alert">
                    <span th:text="${mensagem}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <h4 class="mb-4">Cadastro de Usuários</h4>

                <form th:action="@{/usuario/cadastrar}" th:object="${usuarioDTO}" method="post" class="needs-validation" novalidate>
                                  
                    <div class="row mb-3 mt-5">
						<div class="col-md-4">
						    <label class="form-label">Nome<span class="text-danger">*</span></label>
						    <div class="input-group">
						        <input type="text" th:field="*{nome}" class="form-control" required />
								<button class="btn btn-buscar" type="button" data-bs-toggle="modal" data-bs-target="#modalBuscarUsuario">
								    <i class="bi bi-search"></i>
								</button>
						    </div>
							<div class="text-danger" th:errors="*{nome}"></div>
						</div>
						
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="col-md-3 d-flex align-items-end">
					        <div class="form-check ms-3">
					            <input class="form-check-input" type="checkbox" th:field="*{status}" id="status">
					            <label class="form-check-label" for="status">Ativo?</label>
					        </div>
					    </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">Celular<span class="text-danger">*</span></label>
                            <input type="text" th:field="*{celular}" class="form-control" placeholder="(99) 99999-9999" required />
                            <div class="text-danger" th:errors="*{celular}"></div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">E-mail<span class="text-danger">*</span></label>
                            <input type="text" th:field="*{email}" class="form-control" required />
                            <div class="text-danger" th:errors="*{email}"></div>
                        </div>
                    </div>
                    
					<div class="row mb-3">
					    <div class="col-md-2">
					        <label class="form-label">Login/Usuário<span class="text-danger">*</span></label>
					        <input type="text" th:field="*{username}" class="form-control"
					            th:readonly="${usuarioDTO.id != null}"
					            th:classappend="${usuarioDTO.id != null ? 'bg-light opacity-50' : ''}" />
					        <div class="text-danger" th:errors="*{username}"></div>
					    </div>
					    <div class="col-md-2">
					        <label class="form-label">Senha<span class="text-danger">*</span></label>
					        <input th:field="*{password}" 
								th:type="${usuarioDTO.id != null} ? 'text' : 'password'" 
							    class="form-control"
							    th:value="${usuarioDTO.id != null} ? '••••••••' : ''"
							    th:readonly="${usuarioDTO.id != null}" 
							    th:classappend="${usuarioDTO.id != null ? 'bg-light opacity-50' : ''}" />
					        <div class="text-danger" th:errors="*{password}"></div>
					    </div>
					    <div class="col-md-2">
					        <label class="form-label">Confirmação Senha<span class="text-danger">*</span></label>
							<input th:field="*{confirmarSenha}" 
								th:type="${usuarioDTO.id != null} ? 'text' : 'password'" 
							    class="form-control"
							    th:value="${usuarioDTO.id != null} ? '••••••••' : ''"
							    th:readonly="${usuarioDTO.id != null}" 
							    th:classappend="${usuarioDTO.id != null ? 'bg-light opacity-50' : ''}" />
					        <div class="text-danger" th:errors="*{confirmarSenha}"></div>
					    </div>
					</div>

                    <div class="row mb-3 mt-4">
                        <div class="col-md-2"></div>
                        <div class="col-md-4 text-end">
                            <button type="submit" class="btn btn-success me-2">Salvar</button>
                            <a th:href="@{/inicio}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    
   	<div class="modal fade" id="modalBuscarUsuario" tabindex="-1" aria-labelledby="buscarUsuarioLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content shadow-sm border-0 rounded-4">
				<div class="modal-header bg-black text-white rounded-top-4">
					<h5 class="modal-title" id="buscarUsuarioLabel">Buscar Usuário</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
				</div>
				<div class="modal-body">
					<input type="text" id="inputBusca" class="form-control form-control-lg mb-4" placeholder="Digite o nome do usuário (mínimo 3 caracteres)..." autofocus autocomplete="off"/>
					<div class="table-responsive">
						<table class="table table-hover align-middle mb-0">
							<thead class="table-dark">
								<tr>
									<th>Nome</th>
									<th>Login</th>
									<th>E-mail</th>
								</tr>
							</thead>
							<tbody id="resultadoBusca">
					
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer border-0">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" id="btnEscolher">Escolher</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
