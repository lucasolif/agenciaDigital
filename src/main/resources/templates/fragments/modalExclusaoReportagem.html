<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="modalExclusao">
		<div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalConfirmarExclusaoLabel" aria-hidden="true">
		  	<div class="modal-dialog modal-dialog-centered">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="modalConfirmarExclusaoLabel">Confirmar Exclus√£o</h5>
		        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
		      		</div>
		      		<div class="modal-body">
		        		Tem certeza que deseja excluir esta reportagem?
		      		</div>
		      		<div class="modal-footer">
		        		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
		        		<form id="formExcluirReportagem" method="post" th:action="@{/reportagem/excluir}" th:object="${reportagem}">
		          			<input type="hidden" name="id" id="reportagemIdParaExcluir" />
		          			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		          			<button type="submit" class="btn btn-danger">Excluir</button>
		        		</form>
		      		</div>
		    	</div>
		  	</div>
		</div>
	</div>
</body>
</html>
